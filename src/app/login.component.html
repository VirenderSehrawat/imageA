<mat-card style="width:500px;" >
    <div mat-card-header-text><h2>Login</h2></div>
    <mat-card-content>            
      <mat-form-field>
          <input type="text" class="search" matInput [(ngModel)]="userName" autofocus name="userName" placeholder="User Name"  >
      </mat-form-field>
      <br />
      <mat-form-field>
        <input type="password" class="search" matInput [(ngModel)]="userPassword" autofocus name="userPassword" placeholder="Password"  >
    </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
        <button (click)="userAuthenticate()" mat-raised-button class="searchButton" type="button">Login</button>
    </mat-card-actions>
  </mat-card>
