<div class="row">
    <h2>A Framework for Image Retrieval from cyberspace by Mapping Low Level Featurs with High Level Symentic</h2>
    <h3>{{ varTime | date:'dd-MMM-yyyy HH:mm'}}</h3>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='boats'" (click)="filterBy='boats'">Boats</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='camping'" (click)="filterBy='camping'">Camping</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='library'" (click)="filterBy='library'">Library</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='maps'" (click)="filterBy='maps'">Maps</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='dogs'" (click)="filterBy='dogs'">Dogs</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='city'" (click)="filterBy='city'">City</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='canal'" (click)="filterBy='canal'">Canal</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='flood'" (click)="filterBy='flood'">Flood</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='rain'" (click)="filterBy='rain'">Rain</button>
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)" >
            <a [routerLink] ="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
